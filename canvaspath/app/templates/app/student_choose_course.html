{% extends "app/student_base.html" %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% block personal-right %}
    <br><br>
    <form action="/student/show_courses/">

        <div class="ibox-content m-b-sm border-bottom" style="overflow: hidden">
        <div class="flexpos" >
            <div class="form-inline">
                <input type="text" id="search" value="{{ course_name }}" placeholder="course_name" name="course_name" >
            <input type="submit" class="btn btn-primary" style="background-color: orange;border-color: orange;" value="search">
        </div>
    </div>
    </form>
    {% if course_table %}
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        {% render_table course_table "app/table.html" %}
                    </div>
                </div>
            </div>
        </div>

            {% endif %}
{% endblock %}
