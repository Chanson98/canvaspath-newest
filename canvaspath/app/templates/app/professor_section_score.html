{% extends "app/professor_base.html" %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% block personal-right %}
    <br><br>
    <h4>{{ section_name }} SCORES</h4>
    <br><br>
    <div>
        <label for="avg">Avg Score:</label>
        <p id="avg">{{ avg }}</p>
        <label for="highest">Highest Score:</label>
        <p id="highest">{{ highest }}</p>
        <label for="lowest">Lowest Score:</label>
        <p id="lowest">{{ lowest }}</p>
    </div>
    {% if score_table %}
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        {% render_table score_table "app/table.html" %}
                    </div>
                </div>
            </div>
        </div>

            {% endif %}
{% endblock %}
